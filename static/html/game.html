<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>zuberia.space</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
html,body,#r{margin:0;padding:0;background:#000;height:100%;width:100%;overflow:hidden}
#r>*{width:100%;height:100%}
</style>
</head>
<body>
<div id="r"></div>
<script>
const r=window.RufflePlayer?.newest().createPlayer();
document.getElementById("r").appendChild(r);
r.load(new URLSearchParams(location.search).get("swf")||new URL("game.swf",document.referrer||location).href);
window.toggleFullscreen=()=>{const e=document.getElementById("r");(e.requestFullscreen||e.webkitRequestFullscreen||e.msRequestFullscreen).call(e)};
</script>
</body>
</html>
